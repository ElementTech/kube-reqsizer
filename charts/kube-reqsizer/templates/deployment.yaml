apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-reqsizer.fullname" . }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "kube-reqsizer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "kube-reqsizer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "kube-reqsizer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --annotation-filter={{.Values.enabledAnnotation}}
        - --sample-size={{.Values.sampleSize}}
        - --min-seconds={{.Values.minSeconds}}
        - --zap-log-level={{.Values.logLevel}}
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- with .Values.controllerManager.manager.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}}
        securityContext:
          allowPrivilegeEscalation: false
      # - args:
      #   - --secure-listen-address=0.0.0.0:8443
      #   - --upstream=http://127.0.0.1:8080/
      #   - --logtostderr=true
      #   - --v=10
      #   env:
      #   - name: KUBERNETES_CLUSTER_DOMAIN
      #     value: {{ .Values.kubernetesClusterDomain }}
      #   image: {{ .Values.controllerManager.kubeRbacProxy.image.repository }}:{{ .Values.controllerManager.kubeRbacProxy.image.tag | default .Chart.AppVersion }}
      #   name: kube-rbac-proxy
      #   ports:
      #   - containerPort: 8443
      #     name: https
      securityContext:
        runAsUser: 65532
      terminationGracePeriodSeconds: 10